<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
  <title>Saltapalabra</title>
</head>
<body>
  <h1 class="bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-100 text-7xl font-thin text-center py-4 mb-10">
    Simulador saltapalabra
  </h1>
  <div id="menu-nuevo-juego" class="container mx-auto flex flex-col items-center content-center">
    <a id="boton-nueva-partida" href="#" onclick="newGame()" class="m-3 py-1 px-16 w-1/2 bg-blue-500 text-white text-center font-bold border-transparent border-4 text-2xl rounded-3xl select-none hover:bg-white hover:text-black hover:border-blue-500 transition duration-200 xl:w-1/3">
      Nueva partida
    </a>
    <a id="boton-top-10" href="#" onclick="" class="m-3 py-1 px-16 w-1/2 bg-blue-500 text-white text-center font-bold border-transparent border-4 text-2xl rounded-3xl select-none hover:bg-white hover:text-black hover:border-blue-500 transition duration-200 xl:w-1/3">
      Top 10
    </a>
  </div>
  
  <div id="div-rosco" class="hidden container flex flex-col mx-auto items-center justify-center relative">
    <div id="rosco" class="h-[540px] w-[540px] rounded-full"></div>
    <p id="parrafo-pista" class="text-center text-2xl absolute top-24">Pista</p>
    <p id="parrafo-definicion" class="w-1/3 xl:w-1/4 2xl:w-1/5 text-center content-center absolute top-44">Fugiat nulla esse cupidatat do incididunt tempor esse in dolor dolore voluptate laboris do occaecat. Nulla amet esse veniam in nisi aute amet. Ex incididunt mollit cillum laboris.</p>
    <input class="rounded-full text-center absolute bottom-32" type="text" name="input-respuesta" id="input-respuesta" placeholder="Tu respuesta"/>
    
    <!--https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Basic_Shapes-->
  </div>
  <div class="flex m-4">
    <a id="boton-siguiente" onclick="prueba()" class="m-3 py-1 px-16 w-1/2 bg-blue-500 text-white text-center font-bold border-transparent border-4 text-2xl rounded-3xl select-none hover:bg-white hover:text-black hover:border-blue-500 transition duration-200 xl:w-1/3">
      Siguiente
    </a>
    <a id="boton-terminar" onclick="terminar()" class="m-3 py-1 px-16 w-1/2 bg-blue-500 text-white text-center font-bold border-transparent border-4 text-2xl rounded-3xl select-none hover:bg-white hover:text-black hover:border-blue-500 transition duration-200 xl:w-1/3">
      Terminar
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>  
  <script src="js/diccionario.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
